<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sayaka-Nao{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        position: relative;
        overflow-x: hidden;
        background-color: #f9f5f0;
        background-image: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.9),
          rgba(240, 240, 240, 0.9)
        );
      }
      .overlay {
        display: none;
      }
      nav {
        position: sticky;
        top: 0;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 50;
      }
    </style>
  </head>
  <body class="text-gray-800">
    <!-- Decorative Blue Blur -->
    <!-- <div class="absolute -top-12 right-1/4 w-96 h-96 bg-blue-100 opacity-20 rounded-full blur-[100px] z-0 pointer-events-none"></div> -->

    {% include "components/main/navbar.html" %}

    <div class="max-w-6xl mx-auto pt-32 px-6 relative z-10">
      {% block content %}{% endblock %}
    </div>

    {% include "components/main/footer.html" %}

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
