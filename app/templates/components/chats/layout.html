<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sayaka Nao{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans min-h-screen flex flex-col">

  <!-- NAVBAR -->
  {% include 'components/chats/navbar.html' %}
  
  <!-- ACTION PANEL BUTTON -->
  <button onclick="toggleActionPanel()" class="fixed top-4 right-4 z-50 bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">
    ⚙️ Panel
  </button>
  <!-- ACTION PANEL -->
  {% include 'action_panel.html' %} 
  <div class="flex flex-1 overflow-hidden relative">
    <!-- SIDEBAR -->
    {% include 'components/chats/sidebar.html' %}

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col bg-gray-50">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    // Sidebar toggle
    const sidebarToggle = document.getElementById("sidebarToggle");
    if(sidebarToggle) {
      sidebarToggle.addEventListener("click", () => {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("-translate-x-full");
      });
    }

    // Auto resize textarea
    const userInput = document.getElementById("userInput");
    if(userInput) {
      userInput.addEventListener('input', () => {
        userInput.style.height = 'auto';
        userInput.style.height = userInput.scrollHeight + 'px';
      });
    }

    // Toggle action panel
    function toggleActionPanel() {
      const panel = document.getElementById("actionPanel");
      panel.classList.toggle("translate-x-full");
    }
  </script>
</body>
</html>
