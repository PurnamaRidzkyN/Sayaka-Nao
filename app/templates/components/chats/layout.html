<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sayaka Nao{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-blue-50 text-gray-800 font-sans min-h-screen flex">
    <!-- SIDEBAR -->
    {% include 'components/chats/sidebar.html' %}

    <!-- MAIN CONTENT -->
    <div class="flex flex-col flex-1 min-h-screen overflow-hidden">
      <!-- TOP ACTION BAR -->
      <div
        class="flex items-center justify-between bg-white/70 backdrop-blur-md px-4 py-2 shadow-sm sticky top-0 z-20">
        <div class="flex items-center gap-3">
          <button
            onclick="toggleSidebar()"
            class="md:hidden text-blue-800 hover:text-blue-600 text-2xl">
            ☰
          </button>
          <h1 class="text-lg font-semibold text-blue-800">Sayaka Nao</h1>
        </div>
        <div class="flex items-center gap-2">
          <button
            onclick="toggleActionPanel()"
            class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">
            ⚙️ Panel
          </button>
        </div>
      </div>
      <!-- ACTION PANEL -->
      {% include 'components/chats/action_panel.html' %}

      <!-- MAIN -->
      <main class="flex-1 overflow-y-auto">
        {% block content %}{% endblock %}
      </main>
    </div>

    <script>
      function toggleSidebar() {
        document
          .getElementById("sidebar")
          .classList.toggle("-translate-x-full");
      }

      function toggleActionPanel() {
        document
          .getElementById("actionPanel")
          .classList.toggle("translate-x-full");
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
